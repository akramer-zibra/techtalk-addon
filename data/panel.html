<html>
	<head>
		<style type="text/css" media="all">
			body { padding: 5px; }
			body div.oneline { height: 25px; line-height: 25px; vertical-align: middle; }
			input { border: 1px solid #EEEEEE; }
			textarea { width: 100%; height: 100px; border: 1px solid #EEEEEE; }
			
			#submit { margin-top: 5px; cursor: pointer; width: 50%; }
		</style>
	</head>
	<body>
		<div class="oneline">
			<b>Betreff:</b> [TechTalk] <input id="subject" type="text" value="" style="float: right;"/>
		</div>
		<div class="oneline">
			<b>URL:</b> <input id="url" type="text" value="" style="float: right;"/>
		</div>
		<div>
			<b style="clear: both;">Kommentar:</b> <br />
			<textarea id="comment"></textarea>
		</div>
		<div class="oneline">
			<input id="submit" type="submit" value="Pack es mir in eine Mail!"/>
		</div>
	</body>
</html>
